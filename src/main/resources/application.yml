      username: root
      password: root
mybatis:
  mapper-locations: classpath:com.new_jiudian.mapper.*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  file:
    path:../logs/spring-boot-hello.log
  level.org.springframework.web: DEBUG