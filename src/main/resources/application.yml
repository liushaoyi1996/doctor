spring:
  resources:
  static-locations: file:${web.upload-path},classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://localhost:3306/jiudian?useUnicode=true&amp&serverTimezone=UTC&characterEncoding=utf8
#      driver-class-name: com.mysql.cj.jdbc.Driver
